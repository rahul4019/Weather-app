<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="gradient">
    <h1>Weather app</h1>
    <!-- Search container -->
    <div class="searchContainer">
        <input class="searchInput" placeholder="Enter city name"></input>
        <button class="searchBtn">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <!-- Weather container -->
    <div class="weatherContainer">

         <!-- Togle button -->
        <div id="toggleBtn">
             <input type="checkbox" class="toggle-checkbox" id="toggle-checkbox">
             <label for="toggle-checkbox" class="toggle-container">
                 <div class="toggle-slider"></div>
                 <span class="toggle-label celsius-label">Metric</span>
                <span class="toggle-label fahrenheit-label">Standard</span>
            </label>
        </div>

        <!-- Temprature and city-->
        <div class="weather">
            <div>
                <div>
                    <span class="temp" id="temp"></span>
                    <span class="unit" id="unit"></span>
                </div>
            </div>
            <p class="city" id="city"></p>
        </div>

        <!-- Humidity and wind speed -->
        <div class="otherContainer">
            <div class="humidity">
                <div>
                    <svg width="50px" height="50px" viewBox="0 0 24 24" id="Layer_1" data-name="Layer 1"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: none;
                                    stroke: #020202;
                                    stroke-miterlimit: 10;
                                    stroke-width: 1.92px;
                                }
                            </style>
                        </defs>
                        <path class="cls-1"
                            d="M.5,3.4c1.92,0,1.92.95,3.83.95S6.25,3.4,8.16,3.4s1.92.95,3.83.95,1.92-.95,3.83-.95,1.92.95,3.84.95,1.92-.95,3.84-.95" />
                        <path class="cls-1"
                            d="M.5,9.15c1.92,0,1.92.95,3.83.95s1.92-.95,3.83-.95,1.92.95,3.83.95,1.92-.95,3.83-.95,1.92.95,3.84.95,1.92-.95,3.84-.95" />
                        <path class="cls-1"
                            d="M.5,14.9c1.92,0,1.92.95,3.83.95s1.92-.95,3.83-.95,1.92.95,3.83.95,1.92-.95,3.83-.95,1.92.95,3.84.95,1.92-.95,3.84-.95" />
                        <path class="cls-1"
                            d="M.5,20.65c1.92,0,1.92,1,3.83,1s1.92-1,3.83-1,1.92,1,3.83,1,1.92-1,3.83-1,1.92,1,3.84,1,1.92-1,3.84-1" />
                    </svg>
                    <span class="infoText" id="humidity">30%</span>
                </div>
                <p>Humidity</p>
            </div>
            <div class="windSpeed">
                <div>
                    <svg width="50px" height="50px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m 4 1 c -0.554688 0 -1 0.445312 -1 1 s 0.445312 1 1 1 h 1 c 0.074219 0.003906 0.144531 0.027344 0.214844 0.066406 c 0.199218 0.113282 0.289062 0.339844 0.230468 0.566406 c -0.058593 0.222657 -0.25 0.367188 -0.476562 0.367188 h -4.96875 v 2 h 4.96875 c 1.125 0 2.121094 -0.765625 2.410156 -1.855469 c 0.289063 -1.085937 -0.1875 -2.246093 -1.160156 -2.808593 c -0.320312 -0.183594 -0.671875 -0.285157 -1.023438 -0.316407 c -0.003906 0 -0.007812 0 -0.011718 -0.003906 c -0.0625 -0.007813 -0.121094 -0.015625 -0.183594 -0.015625 z m 8.480469 1 c -1.617188 0.011719 -3.058594 1.152344 -3.40625 2.769531 c -0.113281 0.542969 0.230469 1.074219 0.773437 1.1875 c 0.539063 0.117188 1.070313 -0.230469 1.183594 -0.769531 c 0.167969 -0.78125 0.886719 -1.285156 1.675781 -1.171875 c 0.792969 0.109375 1.34375 0.792969 1.289063 1.589844 c -0.054688 0.796875 -0.699219 1.394531 -1.496094 1.394531 h -12.5 v 2 h 12.5 c 1.828125 0 3.363281 -1.429688 3.492188 -3.253906 c 0.128906 -1.828125 -1.195313 -3.457032 -3.003907 -3.714844 c -0.171875 -0.023438 -0.339843 -0.03125 -0.507812 -0.03125 z m -12.480469 8 v 2 h 10 c 0.289062 0 0.5 0.210938 0.5 0.5 s -0.210938 0.5 -0.5 0.5 h -1 c -0.554688 0 -1 0.445312 -1 1 s 0.445312 1 1 1 h 1 c 1.367188 0 2.5 -1.132812 2.5 -2.5 s -1.132812 -2.5 -2.5 -2.5 z m 0 0"
                            fill="#2e3436" />
                    </svg>
                    <span class="infoText" id="windSpeed">5.5 km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
        <p class="desc" id="desc"></p>
    </div>

    <!-- Error container -->
    <div class="errorContainer">
        <p class="notFound" id="errorHeading">Not found!</p>
        <span class="notFoundDesc" id="errorText">Either You misspelled the city or entered wrong location.</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
